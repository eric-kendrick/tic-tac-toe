<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic•Tac•Toe</title>
  </head>
  <body>
    <aside class="player-column">
      <header class="player-one-header"></header>
    </aside>
    <main>
      <header class="board-header">
        <p>Player</p>
        <p class="current-player-view"></p>
      </header>
      <section>
        <div class="box" id="one"></div>
        <div class="box" id="two"></div>
        <div class="box" id="three"></div>
        <div class="box" id="four"></div>
        <div class="box" id="five"></div>
        <div class="box" id="six"></div>
        <div class="box" id="seven"></div>
        <div class="box" id="eight"></div>
        <div class="box" id="nine"></div>
      </section>
    </main>
    <aside class="player-column">
      <header class="player-two-header"></header>
    </aside>
    <script src="main.js"></script>
  </body>
</html>
